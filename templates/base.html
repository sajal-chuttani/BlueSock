<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{url_for('static', filename='logo.png')}}">
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>

    <div style="background-color: #0492c2;margin:0px;padding:10px;height:200px">
      <div style="padding-top:10px; display:inline-block;vertical-align: middle;"> 
        <img src="../static/logo.png" style="width:150px; height:150px;margin:10px; overflow: auto;display:inline-block">
        <h1  style="color:white;display:inline-block;font-family:baba;font-size:100px;text-align:center;vertical-align:middle;">&ensp;BlueSock</h1>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding :0px;">
      <div class="container-fluid" style="margin :0px;padding:0px;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a style="padding :15px; font-size:20px" class="nav-link" href="{{url_for('home')}}">Home</a>
            <a style="padding :15px; font-size:20px" class="nav-link" href="{{url_for('howitworks')}}">How it works</a>
            <a style="padding :15px; font-size:20px" class="nav-link" href="https://github.com/sajal-chuttani/BlueSock">Source Code</a>
          </div>
        </div>
      </div>
    </nav> 

    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
